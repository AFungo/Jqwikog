buildscript {
	repositories {
		mavenCentral()
		maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
	}
	dependencies {
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-SNAPSHOT'
	}
}

repositories {
	mavenCentral()
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

ext.junitPlatformVersion = '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'maven'

group = 'net.jqwik'

jar {
	baseName = 'jqwik'
	version = '0.1.0-SNAPSHOT'
}

compileTestJava {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	options.compilerArgs += '-parameters'
}

junitPlatform {
	// platformVersion '1.0.0-M3'
	filters {
		engines {
			// exclude "junit-jupiter"
			// exclude "jqwik"
		}
		packages {
			exclude 'examples'
		}
		// includeClassNamePattern '.*Test'
	}
	enableStandardTestTask true
}

dependencies {
	compile("org.junit.platform:junit-platform-engine:${junitPlatformVersion}")
	compile("org.junit.platform:junit-platform-commons:${junitPlatformVersion}")
	compile("io.javaslang:javaslang-test:2.1.0-alpha")

	testCompile("org.mockito:mockito-all:2.0.2-beta")
	testCompile("org.assertj:assertj-core:3.6.2")
	testCompile("org.junit.platform:junit-platform-launcher:${junitPlatformVersion}")

	// Only necessary to enable IntelliJ support
	testRuntime("org.junit.jupiter:junit-jupiter-engine:5.0.0-SNAPSHOT")
	// testCompile("org.junit.jupiter:junit-jupiter-api:5.0.0-SNAPSHOT")
}

task wrapper(type: Wrapper) {
	description = 'Generates gradlew[.bat] scripts'
	gradleVersion = '3.4'
}
