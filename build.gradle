buildscript {
	repositories {
		mavenCentral()
		//maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
	}
	dependencies {
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
	}
}

repositories {
	mavenCentral()
	//maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

ext.junitPlatformVersion = '1.0.1'
ext.moduleName = 'net.jqwik'

apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'maven'

group = 'com.github.jlink'
version = '0.6.5'

jar {
	baseName = 'jqwik'
	version = '0.6.5'
	manifest {
		attributes('Automatic-Module-Name': moduleName)
	}
}

compileTestJava {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	options.compilerArgs += '-parameters'
}

junitPlatform {
	//	platformVersion "${junitPlatformVersion}"
	filters {
		engines {
			include "jqwik"
		}
		packages {
			// include 'examples.packageWithFailings'
			exclude 'examples'
		}
		// includeClassNamePattern '.*Test'
	}
	enableStandardTestTask true
}

dependencies {
	compile("org.junit.platform:junit-platform-engine:${junitPlatformVersion}")
	compile("org.junit.platform:junit-platform-commons:${junitPlatformVersion}")
	compile("org.apiguardian:apiguardian-api:1.0.0")

	testCompile("org.mockito:mockito-core:2.10.0")
	testCompile("org.assertj:assertj-core:3.8.0")
	testCompile("org.junit.platform:junit-platform-launcher:${junitPlatformVersion}")

	// Only necessary to enable IntelliJ support
	testRuntime("org.junit.jupiter:junit-jupiter-engine:5.0.1")
}

task wrapper(type: Wrapper) {
	description = 'Generates gradlew[.bat] scripts'
	gradleVersion = '3.4'
}
